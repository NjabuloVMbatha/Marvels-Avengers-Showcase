<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="main-content">
            <h1>Contact Us</h1>
            <p>If you have any questions or feedback, please fill out the form below.</p>
        </section>

        <section class="contact-section">
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="6" placeholder="Your Message" required></textarea>
                <button><a class="button" href="message.html">SUBMIT</a></button>

            </form>
            <div class="contact-image">
                <img src="images/Marvel-Characters-Background-Wallpaper-37980.jpg" alt="Marvel Characters">
            </div>
        </section>
    </main>
</body>
</html>
